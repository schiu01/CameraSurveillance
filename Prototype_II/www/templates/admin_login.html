    padding: 10px;
}

    grid-template-columns: auto auto auto;

    background-color: black;
    border-radius: 5px;
    padding: 5px;;

.menu_cell {
    font-weight: bold;
    text-align: center;

.menu_cell:hover {

    height: 50px;

.calendar-cell-grid-cell {

.calendar-cell-grid-cell-currday {

    text-align: center;
    cursor: pointer;

    font-weight: bold;

    font-size: 18px;
    background-color: rgb(217, 218, 218);
    height:60px;
    cursor: pointer;

}
.hour-grid-cell-selected {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    border-bottom: 1px solid rgb(32, 32, 32)f;
    text-align: center;
    font-size: 18px;
    background-color: rgb(255, 151, 128);
    height:60px;
    cursor: pointer;

    overflow: scroll;
    overflow-x: hidden;

.video-list-time {

    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    border-bottom: 1px solid #ffffff;

}
.video-list-content {
    background-color: rgb(255, 253, 253);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    border-bottom: 1px solid rgb(185, 183, 183);

.video-list-content-grid {
    display: grid;
    grid-template-columns: 50px 100px 60px 60px auto;
}
.video-list-content-item {
    border-bottom: 1px solid #AAAAAA;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 12px;

}
.video-list-content-item:hover {
    border-bottom: 1px solid #AAAAAA;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 12px;

}
